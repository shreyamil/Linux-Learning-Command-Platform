<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f9f9f9;
  color: #333;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Header */
header {
  background-color: #2d2d2d;
  padding: 1rem 2rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: #fff;
  flex-wrap: wrap;
}

header h1 {
  font-size: 1.8rem;
  font-weight: 700;
  flex: 1 1 100%;
  margin-bottom: 0.5rem;
  text-align: center;
}

nav {
  display: flex;
  gap: 2rem;
  justify-content: center;
  flex: 1 1 100%;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  font-size: 1rem;
  transition: color 0.3s ease;
}

nav a:hover,
nav a:focus {
  color: #4caf50;
  outline: none;
}

/* Main contact section */
main.contact-section {
  flex-grow: 1;
  max-width: 700px;
  margin: 2rem auto;
  padding: 1rem 2rem;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
  color: #222;
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.contact-content p {
  font-size: 1.1rem;
  line-height: 1.6;
  color: #444;
  text-align: center;
}

/* Add a contact form (optional) */
form.contact-form {
  display: flex;
  flex-direction: column;
  gap: 1.25rem;
  margin-top: 1rem;
}

form.contact-form label {
  font-weight: 600;
  color: #333;
}

form.contact-form input,
form.contact-form textarea {
  padding: 0.75rem 1rem;
  border: 1.5px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
  transition: border-color 0.3s ease;
  resize: vertical;
}

form.contact-form input:focus,
form.contact-form textarea:focus {
  border-color: #4caf50;
  outline: none;
  box-shadow: 0 0 5px #4caf50aa;
}

form.contact-form textarea {
  min-height: 120px;
}

form.contact-form button {
  align-self: center;
  background-color: #4caf50;
  color: white;
  border: none;
  padding: 0.75rem 2rem;
  font-size: 1.1rem;
  font-weight: 700;
  border-radius: 25px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  box-shadow: 0 4px 8px rgb(76 175 80 / 0.3);
}

form.contact-form button:hover,
form.contact-form button:focus {
  background-color: #388e3c;
  outline: none;
  box-shadow: 0 6px 12px rgb(56 142 60 / 0.6);
}

/* Footer */
footer {
  background-color: #2d2d2d;
  color: #bbb;
  text-align: center;
  padding: 1rem 0;
  font-size: 0.9rem;
  margin-top: auto;
  user-select: none;
}

/* Responsive */
@media (max-width: 600px) {
  header {
    padding: 1rem;
  }

  header h1 {
    margin-bottom: 1rem;
  }

  nav {
    gap: 1rem;
  }

  main.contact-section {
    margin: 1rem;
    padding: 1rem;
  }
}

  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <main class="contact-section">
    <section class="contact-content">
      <p>For questions or feedback, reach us at <strong>support@linuxlearn.com</strong></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Linux Learning Platform</p>
  </footer>
  <script src="../scripts/dark-mode.js"></script>
</body>
</html>
